<!DOCTYPE html>
<html ng-app="chatRoomApp">
<head>
	<charset meta="utf-8">
	<title>ChatRoom App</title>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">ChatRoom v1.0</a>
		</div>
	</div>
</div>
<div class="container" style="margin-top: 100px">
<div class="col-md-12">
	<div class="panel panel-default room" ng-controller="RoomCtrl">
		<div class="panel-heading room-header">Welcome to ChatRoom</div>
		<div class="panel-body room-content">
			<div class="list-group messages" auto-scroll-to-bottom>
				<div class="list-group-item message" ng-repeate="message in messages">
				somebody:{{message}}
				</div>
			</div>
			<form class="message-creator" ng-controller="MessageCreatorCtrl">
				<div class="form-group">
				<textarea required class="form-control message-input" placeholder="Ctrl_Enter快捷键发送消息" ng-model="newMessage" ctrl-enter-break-line="createMessage()"></textarea>
				</div>
			</form>
			</div>
		</div>
	</div>
</div>
</body>
<footer>
    <script type="text/javascript" src="http://cdn.bootcss.com/socket.io/1.3.5/socket.io.js"></script>
	<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>  
	<script src="/components/jquery/dist/jquery.min.js"></script>
	<script src="/components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="/components/angular/angular.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
		//	var socket=io();
			// 启动后将本地的地址通过sohu的web api装换后发送给服务器
		//	socket.emit("Online",returnCitySN["cip"]+"-"+returnCitySN["cname"]);
		});
    </script>	
    <script src="/js/chatRoomApp.js"></script>
</footer>
</html>
